apiVersion: espejote.io/v1alpha1
kind: ManagedResource
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: disable-default-sources
  namespace: openshift-marketplace
spec:
  serviceAccountRef:
    name: disable-default-sources
  template: |
    local esp = import 'espejote.libsonnet';
    if esp.triggerName == 'operatorhub' then esp.triggerData().resource {
      spec: {
        disableAllDefaultSources: true,
      }
    }
  triggers:
    - interval: 10s
      name: interval
    - name: operatorhub
      watchResource:
        apiVersion: config.openshift.io/v1
        kind: OperatorHub
        name: cluster
        namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
    managedresource.espejote.io/name: disable-default-sources
  name: disable-default-sources
  namespace: openshift-marketplace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: olm:disable-default-sources
  namespace: default
rules:
  - apiGroups:
      - config.openshift.io/v1
    resources:
      - OperatorHub
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: olm:disable-default-sources
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: olm:disable-default-sources
subjects:
  - kind: ServiceAccount
    name: disable-default-sources
    namespace: openshift-marketplace
