apiVersion: espejote.io/v1alpha1
kind: ManagedResource
metadata:
  annotations:
    syn.tools/description: |
      Patches the OperatorHub resource to disable all default sources.
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: disable-default-sources
  namespace: openshift-marketplace
spec:
  serviceAccountRef:
    name: disable-default-sources
  template: |-
    {
        "apiVersion": "config.openshift.io/v1",
        "kind": "OperatorHub",
        "metadata": {
            "name": "cluster"
        },
        "spec": {
            "disableAllDefaultSources": true
        }
    }
  triggers:
    - name: operatorhub
      watchResource:
        apiVersion: config.openshift.io/v1
        kind: OperatorHub
        name: cluster
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
    managedresource.espejote.io/name: disable-default-sources
  name: disable-default-sources
  namespace: openshift-marketplace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: olm:disable-default-sources
rules:
  - apiGroups:
      - config.openshift.io/v1
    resources:
      - OperatorHub
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: disable-default-sources
  name: olm:disable-default-sources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: olm:disable-default-sources
subjects:
  - kind: ServiceAccount
    name: disable-default-sources
    namespace: openshift-marketplace
